{% extends "coolflex/base.html" %}
 
{% block content %}
<h2>Slette klasse</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ klasse.navn }}"?</p>
  <input type="submit" value="Confirm" />
</form>
{% endblock %}

{% block sidenav %}
<a href="{% url 'frontpage' %}">Hjem</a> 
<a href="{% url 'info' %}">Om oss</a>
<a href="{% url 'logout' %}">Logg ut</a>
{% endblock %}
