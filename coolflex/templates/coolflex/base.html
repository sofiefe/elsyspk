<!DOCTYPE html>
<html lang="en">
<head>
<title>CoolFlex</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.button a {
  background-color: rgb(2, 195, 204);
  color: white;
  border: 2px solid rgb(2, 195, 204);
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

.button a:hover{
  background-color: rgb(2, 195, 204);
  color: black;
}

#coolflex {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  white-space: nowrap;
}

#coolflex td, #coolflex th {
  border: 1px solid #ddd;
  padding: 8px;
}

#coolflex tr:nth-child(even){background-color: #fe66c4;}
#coolflex tr:nth-child(odd){background-color: #d792f4;}

#coolflex tr:hover {background-color: #ddd;}

#coolflex th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(2, 195, 204);
  color: white;
}
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(223, 173, 244);
}

h1, h2, h3{
  color: rgb(255, 222, 90)
}

p {
  color: white;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(2, 195, 204);
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: rgb(255, 222, 90);
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: rgb(2, 195, 204);
  color: black;
}

/* Style the content */
.content {
  /*width: 80%;*/
  margin-left: 200px;
  padding-left: 20px;
  background-color: rgb(223, 173, 244);
  
}
</style>
</head>

<body>

<div class="sidenav">
  {% block sidenav %}

  {% endblock %}
</div>

<div class="content">
  <h1>CoolSite</h1>
  {% block content%}

  {% endblock %}
</div>

</body>
</html>
