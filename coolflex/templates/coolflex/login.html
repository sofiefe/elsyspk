{% extends "coolflex/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Logg inn</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Har du ikke en konto? <div class="button"><a href="{% url 'register' %}">Registrer deg</a></div></p>
</div>

{% endblock %}
